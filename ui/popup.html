<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Tab Sorter</title>
  </head>
  <body>
    <header class="topbar card">
      <div class="brand">
        <p class="eyebrow">Flyout</p>
        <div class="title-row">
          <h1>Tab Sorter</h1>
          <p class="muted">Condensed controls for tab cleanup</p>
        </div>
      </div>
      <div class="top-actions" aria-label="Primary actions">
        <a
          class="preferences-link icon-only"
          href="options.html"
          target="_blank"
          rel="noreferrer"
          title="Open preferences"
        >
          ‚öôÔ∏é
        </a>
        <div class="micro-actions" role="group" aria-label="Quick actions">
          <button id="refresh" class="ghost icon-button icon-only" title="Refresh view">
            <span aria-hidden="true">‚Üª</span>
          </button>
          <button id="regroup" class="ghost icon-button icon-only" title="Regroup open tabs">
            <span aria-hidden="true">‚áÜ</span>
          </button>
          <button id="group" class="primary icon-button tight" title="Group selected items">
            <span aria-hidden="true">‚ö°</span>
            <span>Group</span>
          </button>
        </div>
      </div>
    </header>

    <section class="toolbar card">
      <div class="toolbar-row compact">
        <label class="search" for="tabSearch">
          <span aria-hidden="true">üîç</span>
          <input
            id="tabSearch"
            type="search"
            placeholder="Search tabs"
            aria-label="Search tabs"
          />
        </label>
      </div>
      <div class="toolbar-row session-bar" aria-label="Session actions">
        <input
          id="sessionName"
          class="session-input"
          placeholder="Session name"
          aria-label="Session name"
        />
        <button id="saveSession" class="ghost tight" title="Save selected tabs to a session">Save</button>
      </div>
      <div class="sorting-panel" role="group" aria-labelledby="sorting-label">
        <div class="panel-header">
          <p id="sorting-label" class="panel-title">Sort tabs</p>
          <p class="muted small">Affects selected windows/tabs</p>
        </div>
        <div class="sorting-options">
          <label class="checkbox-option" for="sortPinnedFlyout">
            <input type="checkbox" id="sortPinnedFlyout" />
            <span>Pin state</span>
          </label>
          <label class="checkbox-option" for="sortRecencyFlyout">
            <input type="checkbox" id="sortRecencyFlyout" />
            <span>Recent</span>
          </label>
          <label class="checkbox-option" for="sortHierarchyFlyout">
            <input type="checkbox" id="sortHierarchyFlyout" />
            <span>Hierarchy</span>
          </label>
        </div>
      </div>
    </section>

    <section id="windows" class="window-list" aria-live="polite"></section>
    <script type="module" src="../dist/ui/popup.js"></script>
  </body>
</html>
