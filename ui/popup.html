<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Tab Sorter</title>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <p class="eyebrow">Flyout</p>
        <h1>Tab Sorter</h1>
        <p class="muted">See every window at a glance and dive into any tab.</p>
      </div>
      <div class="top-actions">
        <button id="refresh" class="ghost" title="Refresh view">Refresh</button>
        <button id="group" title="Group selected items">Group</button>
      </div>
    </header>

    <section class="toolbar">
      <label class="search" for="tabSearch">
        <span aria-hidden="true">üîç</span>
        <input
          id="tabSearch"
          type="search"
          placeholder="Search tabs by title or URL"
          aria-label="Search tabs"
        />
      </label>
      <div class="sorting-panel" role="group" aria-labelledby="sorting-label">
        <div class="panel-header">
          <p id="sorting-label" class="panel-title">Sort tabs by</p>
          <p class="muted small">Applies to selected windows or tabs</p>
        </div>
        <div class="sorting-options">
          <label class="checkbox-option" for="sortPinnedFlyout">
            <input type="checkbox" id="sortPinnedFlyout" />
            <span>Pin state</span>
          </label>
          <label class="checkbox-option" for="sortRecencyFlyout">
            <input type="checkbox" id="sortRecencyFlyout" />
            <span>Recent activity</span>
          </label>
          <label class="checkbox-option" for="sortHierarchyFlyout">
            <input type="checkbox" id="sortHierarchyFlyout" />
            <span>Link hierarchy</span>
          </label>
        </div>
      </div>
      <div class="toolbar-actions">
        <a class="preferences-link" href="options.html" target="_blank" rel="noreferrer">Preferences</a>
      </div>
    </section>

    <section id="windows" class="window-list" aria-live="polite"></section>
    <script type="module" src="../dist/ui/popup.js"></script>
  </body>
</html>
