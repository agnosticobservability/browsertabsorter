<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup_warm.css" />
    <title>Tab Sorter (Warm)</title>
  </head>
  <body>
    <div class="paper">
      <header>
        <h1>My Tabs</h1>
        <div class="actions">
          <button id="btnSort">Sort</button>
          <button id="btnGroup">Group</button>
          <button id="btnUndo">Undo</button>
        </div>
      </header>

      <div class="filter-bar">
        <input id="tabSearch" type="search" placeholder="Filter..." />
      </div>

      <div class="toggles">
          <label><input type="checkbox" id="sortPinned" /> Pinned</label>
          <label><input type="checkbox" id="sortRecency" /> Recent</label>
          <label><input type="checkbox" id="sortContext" /> Context</label>
      </div>

      <div id="windows" class="window-list"></div>
    </div>
    <script type="module" src="../dist/ui/popup_warm.js"></script>
  </body>
</html>
