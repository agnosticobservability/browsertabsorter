<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup_compact.css" />
    <title>Tab Sorter (Compact)</title>
  </head>
  <body>
    <header>
      <input id="tabSearch" type="search" placeholder="Search tabs..." />
      <div class="actions">
        <button id="btnSort" title="Sort Tabs">S</button>
        <button id="btnGroup" title="Group Tabs">G</button>
        <button id="btnUndo" title="Undo">U</button>
      </div>
    </header>

    <div class="options">
      <label><input type="checkbox" id="sortPinned" /> Pin</label>
      <label><input type="checkbox" id="sortRecency" /> Recent</label>
      <label><input type="checkbox" id="sortContext" /> Context</label>
      <label><input type="checkbox" id="sortUrl" /> URL</label>
    </div>

    <div id="windows" class="window-list"></div>

    <script type="module" src="../dist/ui/popup_compact.js"></script>
  </body>
</html>
