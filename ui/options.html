<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Tab Sorter Preferences</title>
  </head>
  <body>
    <main>
      <h1>Preferences</h1>
      <section>
        <h2>Grouping</h2>
        <label>
          Primary strategy
          <select id="primaryGrouping"></select>
        </label>
        <label>
          Secondary strategy
          <select id="secondaryGrouping"></select>
        </label>
      </section>

      <!-- Collapsible Sorting Section -->
      <section>
        <details class="sort-details" open>
          <summary>Sorting</summary>
          <div class="sort-content-wrapper">
            <p class="description">Drag to reorder priority. Uncheck to disable.</p>
            <ul id="sortList" class="sort-list"></ul>
          </div>
        </details>
      </section>

      <section>
        <h2>Debug</h2>
        <label>
          <input type="checkbox" id="debugMode" /> Enable debug logging
        </label>
      </section>
      <button id="save">Save Preferences</button>
      <div id="toast" role="status" aria-live="polite"></div>
    </main>
    <script type="module" src="../dist/ui/options.js"></script>
  </body>
</html>
