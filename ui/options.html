<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Sorter Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .strategy-card {
      background: #2d2d2d;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .strategy-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .btn {
      background: #3a3a3a;
      border: 1px solid #555;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover { background: #4a4a4a; }
    .btn-primary { background: #007acc; border-color: #005a9e; }
    .btn-primary:hover { background: #005a9e; }
    .btn-danger { background: #c0392b; border-color: #a93226; }
    .btn-danger:hover { background: #a93226; }

    textarea {
      width: 100%;
      height: 100px;
      background: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #444;
      font-family: monospace;
      padding: 8px;
      box-sizing: border-box;
      resize: vertical;
    }
    input[type="text"] {
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      padding: 5px;
      border-radius: 4px;
    }
    .help-text {
      font-size: 0.85em;
      color: #aaa;
      margin-top: 5px;
    }
    #new-strategy-form {
      background: #252526;
      padding: 20px;
      border: 1px solid #444;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tab Sorter Configuration</h1>

  <section>
    <h2>Custom Grouping Strategies</h2>
    <div id="strategies-list">
      <!-- Strategies will be loaded here -->
    </div>
    <button id="add-strategy-btn" class="btn btn-primary">Create New Strategy</button>
  </section>

  <div id="new-strategy-form">
    <h3>Edit Strategy</h3>
    <div style="margin-bottom: 10px;">
      <label>Name: <input type="text" id="strategy-name" placeholder="My Strategy"></label>
    </div>
    <div style="margin-bottom: 10px;">
      <label>Rules:</label>
      <div class="help-text">
        Format per line: <code>TYPE: PATTERN => GROUP_NAME</code><br>
        Types: <code>domain</code>, <code>url-contains</code>, <code>title-contains</code>, <code>regex</code><br>
        Example: <code>domain: github.com => Work</code>
      </div>
      <textarea id="strategy-rules" placeholder="domain: google.com => Search&#10;title-contains: Jira => Work"></textarea>
    </div>
    <div>
      <button id="save-strategy-btn" class="btn btn-primary">Save Strategy</button>
      <button id="cancel-strategy-btn" class="btn">Cancel</button>
    </div>
  </div>

  <script type="module" src="../dist/ui/options.js"></script>
</body>
</html>
