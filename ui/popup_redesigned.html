<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup_redesigned.css" />
    <title>Tab Sorter (Modern)</title>
  </head>
  <body>
    <header class="header">
      <div class="search-box">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input id="tabSearch" type="text" placeholder="Search..." />
      </div>
      <a href="devtools.html" target="_blank" class="icon-btn" title="DevTools">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
      </a>
      <a href="options.html" target="_blank" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </a>
    </header>

    <div class="sort-section">
      <div class="sort-chips">
        <label class="chip">
          <input type="checkbox" id="sortPinned"> Pinned
        </label>
        <label class="chip">
          <input type="checkbox" id="sortRecency"> Recent
        </label>
        <label class="chip">
          <input type="checkbox" id="sortHierarchy"> Hierarchy
        </label>
        <label class="chip">
          <input type="checkbox" id="sortTitle"> Title
        </label>
        <label class="chip">
          <input type="checkbox" id="sortUrl"> URL
        </label>
        <label class="chip">
          <input type="checkbox" id="sortContext"> AI Context
        </label>
      </div>
      <div class="action-bar">
        <button id="btnSortAll" class="btn primary">Sort All</button>
        <button id="btnGroupAll" class="btn">Group All</button>
        <button id="btnSortSelected" class="btn">Sort Selected</button>
        <button id="btnGroupSelected" class="btn">Group Selected</button>
      </div>
    </div>

    <main id="windows"></main>

    <footer class="footer">
      <span id="statTabs">0 Tabs</span>
      <span id="statGroups">0 Groups</span>
      <span id="statWindows">0 Windows</span>
    </footer>

    <script type="module" src="../dist/ui/popup_redesigned.js"></script>
  </body>
</html>
